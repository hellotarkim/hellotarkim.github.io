---
layout: default
---

<html>
<head>
	<script>
	var posts = [];
	{% for post in site.posts %}
	posts.push("{{ post.url }}");
	{% endfor %}
	 
	var url = posts[Math.floor(Math.random()*posts.length)];
	window.location.replace(url);
	</script>
</head>

<body>
	<noscript>
	<a href="{{ site.url }}">Script Required</a>
	</noscript>
</body>
</html>
