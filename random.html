layout: none
---

<html>
<head>
	<script type="text/javascript">
		var posts = [];
		{% for post in site.posts %}
		posts.push("{{ post.url }}");
		{% endfor %}

		var url = posts[Math.floor(Math.random()*posts.length)];
		window.location.replace(url);
	</script>
</head>

<body>

</body>
</html>
