---
layout: default
---

<script>
var posts = [];
{% for post in site.posts %}
posts.push("{{ post.url }}");
{% endfor %}	 
var url = posts[Math.floor(Math.random()*posts.length)];
window.location.replace(url);
</script>

<noscript>
<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    {{ post.content }}
  </article>
  {% endfor %}
</div>
</script>
