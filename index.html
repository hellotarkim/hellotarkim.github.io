<noscript>
<div class="posts">
  {% for post in paginator.posts %}
  <div id="content-container">
  <article class="post">
    {{ post.content }}
  </article>
  </div>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">&middot</a>
  {% else %}
    <span class="pagination-item newer">&middot</span>
  {% endif %}
  
  <a class="pagination-item" href="{{ site.baseurl }}/random">&middot</a>
  
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | prepend: site.baseurl }}">&middot</a>
  {% else %}
    <span class="pagination-item older">&middot</span>
  {% endif %}
</div> 
</noscript>
